<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search Results</title>
  <style>
    body { font-family: Poppins, sans-serif; padding: 20px; background: #fff; }
    h1 { font-size: 24px; }
    .result { margin-bottom: 15px; }
    .result a { font-size: 18px; color: #007BFF; text-decoration: none; }
    .result a:hover { text-decoration: underline; }
    .no-result { color: #999; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Search Results</h1>
  <div id="results">Searching...</div>

  <script>
window.addEventListener('DOMContentLoaded', function () {
  const searchInput = document.getElementById('search-input');
  const resultsContainer = document.getElementById('search-results');

  fetch('search-data.json')
    .then((response) => {
      if (!response.ok) {
        throw new Error('Network response was not ok');
      }
      return response.json();
    })
    .then((data) => {
      searchInput.addEventListener('input', function () {
        const query = this.value.trim().toLowerCase();
        resultsContainer.innerHTML = '';

        if (query.length === 0) return;

        const filtered = data.filter(item =>
          item.title.toLowerCase().includes(query) ||
          item.tags.toLowerCase().includes(query)
        );

        if (filtered.length === 0) {
          resultsContainer.innerHTML = '<p>No results found.</p>';
          return;
        }

        filtered.forEach(item => {
          const div = document.createElement('div');
          div.className = 'result-item';
          div.innerHTML = `
            <h3><a href="${item.url}">${item.title}</a></h3>
            <p>${item.description}</p>
          `;
          resultsContainer.appendChild(div);
        });
      });
    })
    .catch((error) => {
      resultsContainer.innerHTML = '<p style="color:red;">Error loading search data.</p>';
      console.error('Search data load error:', error);
    });
});
  </script>
  

</body>
</html>
