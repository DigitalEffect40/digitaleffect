<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cross & Jesus Design - Digital Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />





  

  
   <!-- Product card functionality (CSS) -->
<link rel="stylesheet" href="style.css" />
  
  <!-- Product card functionality (CSS) -->





  
  
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.6rem;
      text-align: center;
      color: #111;
      margin-bottom: 10px;
    }

    .subheading {
      font-size: 1.1rem;
      text-align: center;
      color: #666;
      margin-bottom: 35px;
      line-height: 1.8;
    }

    .subheading strong {
      color: #000;
    }

    .divider {
      width: 80px;
      height: 4px;
      background-color: #7f6000;
      margin: 0 auto 40px auto;
      border-radius: 2px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.12);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .product-content {
      padding: 20px;
    }

    .product-content h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #333;
    }

    .product-content p {
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #555;
    }

    .product-content .code-price {
      font-weight: 600;
      margin: 10px 0;
      color: #444;
    }

    .buy-button {
      display: inline-block;
      margin-top: 12px;
      background-color: #7f6000;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background-color: #5e4500;
    }

    .footer-note {
      text-align: center;
      margin-top: 60px;
      font-size: 1rem;
      color: #888;
    }

    .footer-note strong {
      color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }

      .subheading {
        font-size: 1rem;
      }

      .buy-button {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>





  
<!-- ‚úÖ HEADER PLACEHOLDER -->
  <div id="header-placeholder"></div>



  

  
  
  <div class="container">
    <h1>Cross & Jesus Design</h1>
    <p class="subheading">
      Sacred Cross & Jesus Reliefs by <strong>Digital Effect</strong> ‚Äì High-quality STL, RLF & TAP files for spiritual and interior creations.
    </p>
    <div class="divider"></div>

    <div class="product-grid">

<div class="product-card">

    <div class="code-price-row">

  </div>
</div>





      

      

      <!-- üëÜ Add product cards above üëÜ -->
    </div>

    <div class="divider" style="margin-top: 60px;"></div>
    <div class="footer-note">
      More sacred designs will be available soon. Stay inspired with <strong>Digital Effect</strong>.
    </div>
  </div>





  
<!-- ‚úÖ FOOTER PLACEHOLDER -->
  <div id="footer-placeholder"></div>





  
  <!-- ‚úÖ SCRIPT TO LOAD HEADER AND FOOTER -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-placeholder").innerHTML = data;
      });

    fetch("footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-placeholder").innerHTML = data;
      });
  </script>

</body>
</html>
