<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Card Generator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      padding: 20px;
      background-color: #f8f8f8;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
    }
    label {
      font-weight: bold;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background-color: #111;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      white-space: pre-wrap;
      background-color: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h1>Product Card Generator</h1>

  <label>Image URL:</label>
  <input type="text" id="imageURL">

  <label>Alt Text:</label>
  <input type="text" id="altText">

  <label>Title:</label>
  <input type="text" id="titleText">

  <label>Product Code:</label>
  <input type="text" id="productCode">

  <label>Price (INR):</label>
  <input type="text" id="price">

  <label>Main Description:</label>
  <input type="text" id="mainDesc">

  <label>Small Description:</label>
  <input type="text" id="smallDesc">

  <label>Buy Link:</label>
  <input type="text" id="buyLink">

  <label>Tags (comma separated):</label>
  <input type="text" id="tags">

  <label>Keywords (for SEO):</label>
  <input type="text" id="keywords">

  <button onclick="generateHTML()">Generate Product HTML</button>
  <button onclick="copyOutput()">Copy to Clipboard</button>

  <div id="output"></div>

  <script>
    function generateHTML() {
      const imageURL = document.getElementById('imageURL').value;
      const altText = document.getElementById('altText').value;
      const titleText = document.getElementById('titleText').value;
      const productCode = document.getElementById('productCode').value;
      const price = document.getElementById('price').value;
      const mainDesc = document.getElementById('mainDesc').value;
      const smallDesc = document.getElementById('smallDesc').value;
      const buyLink = document.getElementById('buyLink').value;
      const tags = document.getElementById('tags').value;
      const keywords = document.getElementById('keywords').value;

      const productHTML = `
<div class="product-card">
  <img src="${imageURL}" alt="${altText}" loading="lazy">
  <h2>${titleText}</h2>
  <p><strong>${mainDesc}</strong></p>
  <p>${smallDesc}</p>
  <p>Product Code: ${productCode}</p>
  <p>Price: â‚¹${price}</p>
  <a href="${buyLink}" target="_blank">Buy Now</a>
  <p>Tags: ${tags}</p>
</div>`;

      const jsonLdHTML = `
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "${titleText}",
  "image": "${imageURL}",
  "description": "${mainDesc} ${smallDesc}",
  "sku": "${productCode}",
  "keywords": "${keywords}",
  "brand": {
    "@type": "Brand",
    "name": "Digital Effect"
  },
  "offers": {
    "@type": "Offer",
    "url": "${buyLink}",
    "priceCurrency": "INR",
    "price": "${price}",
    "availability": "https://schema.org/InStock"
  }
}
</script>`;

      document.getElementById('output').textContent = productHTML.trim() + '\n\n' + jsonLdHTML.trim();
    }

    function copyOutput() {
      const text = document.getElementById('output').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard!");
      });
    }
  </script>
</body>
</html>
