<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Search Inside Input Example</title>
<style>
  .search-form {
    position: relative;
    width: 250px;
    margin: 50px auto;
  }

  .search-box {
    width: 100%;
    padding: 8px 40px 8px 12px; /* right padding for button */
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .search-btn {
    position: absolute;
    right: 5px;
    top: 50%;
    transform: translateY(-50%);
    width: 28px;
    height: 28px;
    border: none;
    background: transparent url('https://cdn-icons-png.flaticon.com/512/622/622669.png') no-repeat center center;
    background-size: 18px 18px;
    cursor: pointer;
    opacity: 0.7;
  }

  .search-btn:hover {
    opacity: 1;
  }
</style>
</head>
<body>

<form action="search.html" method="GET" class="search-form">
  <input type="text" name="q" class="search-box" placeholder="Search..." required />
  <button type="submit" class="search-btn" aria-label="Search"></button>
</form>

</body>
</html>
