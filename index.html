<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Effect - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
      color: white;
      position: relative;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-left: 20px;
      margin-right: 10px;
    }

    .site-name {
      font-size: 24px;
      font-weight: bold;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .search-box {
      padding: 5px 10px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .dropdown {
      position: relative;
    }

    .dropdown > a::after {
      content: " â–¾";
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #222;
      min-width: 180px;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .dropdown-content a {
      display: block;
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      font-size: 15px;
      white-space: nowrap;
    }

    .dropdown-content a:hover {
      background-color: #00bcd4;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #000;
        width: 100%;
        padding: 10px 20px;
      }

      nav.active {
        display: flex;
      }

      nav a, .search-box {
        margin: 10px 0;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: #111;
        width: 100%;
      }

      .dropdown:hover .dropdown-content {
        display: none;
      }

      .dropdown .dropbtn:focus + .dropdown-content,
      .dropdown .dropbtn:active + .dropdown-content {
        display: block;
      }
    }
