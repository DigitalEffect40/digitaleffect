<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Effect - Home</title>
  <style>
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000000; /* pure black */
      color: white;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-left: 20px;
       margin-right: 10px; 
    }

    .site-name {
      font-size: 24px;
      font-weight: bold;
    }

    nav {
      font-size: 16px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
  .search-box {
    padding: 5px 10px;
    margin-left: 25px;
    border-radius: 4px;
    border: none;
    font-size: 14px;
  }
    /* Container for nav and search box */
.nav-container {
  display: flex;
  align-items: center;
}

/* Make the header items stack on small screens */
@media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
  }

  .logo-container {
    margin-bottom: 10px;
  }

  .nav-container {
    flex-direction: column;
    align-items: flex-start;
    width: 100%;
  }

  nav {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
  }
nav a {
  margin: 8px 14px 0 0;  /* Increased right spacing */
  font-size: 17px;       /* Increased font size slightly */
}
  
  .search-box {
    margin: 10px 0 0 0;
    width: 100%;
    box-sizing: border-box;
  }
}
  </style>
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/products/Logo/Logo-Digital-Effect.jpg" alt="Digital Effect Logo" />
    <div class="site-name">Digital Effect</div>
  </div>

  <div class="nav-container">
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Product</a>
      <a href="video.html">Video</a>
      <a href="contact.html">Contact</a>
    </nav>
    <input type="text" class="search-box" placeholder="Search..." />
  </div>
</header>
  
  <main>
    <h1>Welcome to Digital Effect</h1>
    <p>Your trusted source for CNC 3D designs including bed, flower, door, and religious designs.</p>
  </main>
</body>
</html>
