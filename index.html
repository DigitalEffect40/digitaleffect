<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Effect - Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #000;
      color: white;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .site-name {
      font-size: 24px;
      font-weight: bold;
    }

    .nav-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    nav {
      font-size: 16px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    .search-box {
      padding: 6px 12px;
      margin-left: 20px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    /* Dropdown Styling */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      color: white;
      text-decoration: none;
      padding: 0 10px;
      font-weight: 500;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #333;
      min-width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      z-index: 1000;
    }

    .dropdown-content a {
      color: white;
      padding: 10px 16px;
      text-decoration: none;
      display: block;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background-color: #00bcd4;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-container {
        margin-bottom: 10px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
      }

      nav a {
        margin: 8px 14px 0 0;
        font-size: 17px;
      }

      .search-box {
        margin: 10px 0 0 0;
        width: 100%;
        box-sizing: border-box;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="images/products/Logo/Logo-Digital-Effect.jpg" alt="Digital Effect Logo" />
      <div class="site-name">Digital Effect</div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>

      <div class="dropdown">
        <a class="dropbtn" href="products.html">Product â–¾</a>
        <div class="dropdown-content">
          <a href="bed-design.html">Bed Design</a>
          <a href="flower-design.html">Flower Design</a>
          <a href="door-design.html">Door Design</a>
          <a href="religious-hindu.html">Religious - Hindu</a>
          <a href="religious-catholic.html">Religious - Catholic</a>
        </div>
      </div>

      <a href="video.html">Video</a>
      <a href="contact.html">Contact</a>
      <input type="text" class="search-box" placeholder="Search..." />
    </nav>
  </header>

  <main>
    <h1 style="margin: 40px 20px;">Welcome to Digital Effect</h1>
    <p style="margin: 0 20px;">Your trusted source for CNC 3D designs including bed, flower, door, and religious artworks.</p>
  </main>

</body>
</html>
