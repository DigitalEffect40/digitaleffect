<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Admin - Digital Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .admin-container {
      background: #fff;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Comfortaa', cursive;
      box-sizing: border-box;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #7f6000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f4700;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: #fefefe;
      border: 1px dashed #aaa;
      white-space: pre-wrap;
      border-radius: 10px;
      overflow-x: auto;
      position: relative;
      font-family: monospace;
    }
    .copy-button {
      margin-top: 10px;
      background: #7f6000;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      font-size: 0.95rem;
      cursor: pointer;
      display: inline-block;
    }
    .copy-button:hover {
      background-color: #5f4700;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Product Admin Panel</h1>

    <label for="name">Product Name:</label>
    <input type="text" id="name" placeholder="Enter product name" />

    <label for="description">Description:</label>
    <textarea id="description" placeholder="Enter product description"></textarea>

    <label for="price">Price (USD):</label>
    <input type="text" id="price" placeholder="Enter price" />

    <label for="code">Product Code:</label>
    <input type="text" id="code" placeholder="Enter product code" />

    <label for="likes">Like Count:</label>
    <input type="number" id="likes" placeholder="Enter number of likes" />

    <label for="note">Note:</label>
    <textarea id="note" placeholder="Enter any note"></textarea>

    <label for="imageUrl">Image URL (1920x1080 recommended):</label>
    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg" />

    <label for="buy">Buy Now Link:</label>
    <input type="url" id="buy" placeholder="https://your-payment-link.com" />

    <button onclick="generateProduct()">Generate Product Card</button>

    <div class="output">
      <pre id="output"></pre>
      <button class="copy-button" onclick="copyToClipboard()">üìã Copy Code</button>
    </div>
  </div>

  <script>
    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"']/g, m => map[m]);
    }

    function generateProduct() {
      const name = escapeHtml(document.getElementById('name').value.trim());
      const desc = escapeHtml(document.getElementById('description').value.trim());
      const price = escapeHtml(document.getElementById('price').value.trim());
      const code = escapeHtml(document.getElementById('code').value.trim());
      const likes = escapeHtml(document.getElementById('likes').value.trim());
      const note = escapeHtml(document.getElementById('note').value.trim());
      const imageUrl = escapeHtml(document.getElementById('imageUrl').value.trim());
      const buy = escapeHtml(document.getElementById('buy').value.trim());

      if (!name || !imageUrl || !buy) {
        alert('Please fill in at least Product Name, Image URL, and Buy Now Link.');
        return;
      }

      const html = `
<div class="product-card">
  <img src="${imageUrl}" alt="${name}" loading="lazy" />
  <div class="product-info">
    <h3>${name}</h3>
    <p class="desc">${desc}</p>
    <p class="code-price">Code: ${code} | Price: $${price}</p>
    <a href="${buy}" target="_blank" class="buy-button">Buy Now</a>
    <p class="likes">‚ù§Ô∏è ${likes} Likes</p>
    <p class="note"><strong>Note:</strong> ${note}</p>
  </div>
</div>`.trim();

      document.getElementById('output').textContent = html;
    }

    function copyToClipboard() {
      const output = document.getElementById('output');
      if (!output) return;
      navigator.clipboard.writeText(output.textContent).then(() => {
        alert('‚úÖ Code copied to clipboard!');
      }).catch(() => {
        alert('‚ùå Copy failed. Please try manually.');
      });
    }
  </script>
</body>
</html>
