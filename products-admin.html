<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Product Admin Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 20px;
      background: #f7f8fc;
    }
    label {
      margin-top: 12px;
      font-weight: 600;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 4px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    button {
      margin-top: 20px;
      background-color: #7f6000;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a67c00;
    }
    #product-list {
      margin-top: 30px;
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      max-height: 200px;
      overflow-y: auto;
      font-size: 15px;
    }
    .product-item {
      padding: 8px 10px;
      border-bottom: 1px solid #eee;
    }
    .product-item:last-child {
      border-bottom: none;
    }
    #output {
      margin-top: 30px;
      width: 100%;
      height: 300px;
      font-family: monospace;
      font-size: 13px;
      border-radius: 10px;
      padding: 12px;
      box-sizing: border-box;
      resize: vertical;
    }
  </style>
</head>

  <h1>Product Admin Panel</h1>

  <label for="image">Image URL:</label>
  <input type="text" id="image" placeholder="https://example.com/image.jpg" />

  <label for="tag">Tag / Type:</label>
  <input type="text" id="tag" placeholder="Door Design" />

  <label for="code">Code:</label>
  <input type="text" id="code" placeholder="#DD1001" />

  <label for="price">Price (INR):</label>
  <input type="number" id="price" placeholder="999" />

  <label for="details">Details:</label>
  <textarea id="details" placeholder="Product description"></textarea>

  <label for="likes">Likes:</label>
  <input type="number" id="likes" placeholder="120" />

  <label for="buyLink">Buy Now Link:</label>
  <input type="text" id="buyLink" placeholder="https://yourstore.com/buy/door-design-1001" />

  <button onclick="addProduct()">Add Product</button>

  <div id="product-list"></div>

  <button onclick="generateHTML()">Generate product.html code</button>

  <h3>Generated HTML (copy all, save as product.html):</h3>
  <textarea id="output" readonly></textarea>

  <script>
    const products = [];

    function addProduct() {
      const image = document.getElementById('image').value.trim();
      const tag = document.getElementById('tag').value.trim();
      const code = document.getElementById('code').value.trim();
      const price = parseInt(document.getElementById('price').value.trim());
      const details = document.getElementById('details').value.trim();
      const likes = parseInt(document.getElementById('likes').value.trim());
      const buyLink = document.getElementById('buyLink').value.trim();

      if (!image || !tag || !code || isNaN(price) || !details || isNaN(likes) || !buyLink) {
        alert('Please fill all fields correctly!');
        return;
      }

      products.push({ image, tag, code, price, details, likes, buyLink });
      renderProductList();
      clearInputs();
    }

    function renderProductList() {
      const list = document.getElementById('product-list');
      list.innerHTML = '';
      products.forEach((p, i) => {
        list.innerHTML += `<div class="product-item"><b>${p.tag}</b> - ${p.code} - â‚¹${p.price}</div>`;
      });
    }

    function clearInputs() {
      ['image','tag','code','price','details','likes','buyLink'].forEach(id => document.getElementById(id).value = '');
    }
