<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Admin - Digital Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .admin-container {
      background: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Comfortaa', cursive;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #7f6000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f4700;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: #fefefe;
      border: 1px dashed #aaa;
      white-space: pre-wrap;
      border-radius: 10px;
    }
    .preview-img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Product Admin Panel</h1>

    <label for="category">Select Category:</label>
    <select id="category">
      <option>Flower Design</option>
      <option>Bed Design</option>
      <option>Door Design</option>
      <option>Religious Design - Hindu</option>
      <option>Religious Design - Catholic</option>
      <option>Animal Design</option>
      <option>Tree Design</option>
      <option>Furniture</option>
    </select>

    <label for="name">Product Name:</label>
    <input type="text" id="name" />

    <label for="description">Description:</label>
    <textarea id="description"></textarea>

    <label for="price">Price (USD):</label>
    <input type="text" id="price" />

    <label for="image">Upload Image:</label>
    <input type="file" id="image" accept="image/*" />
    <img id="imagePreview" class="preview-img" style="display:none;" />

    <label for="buy">Buy Now Link:</label>
    <input type="text" id="buy" placeholder="https://your-payment-link.com" />

    <button onclick="generateProduct()">Generate Product Card</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function generateProduct() {
      const category = document.getElementById('category').value;
      const name = document.getElementById('name').value;
      const desc = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const buy = document.getElementById('buy').value;
      const imageUrl = imagePreview.src;

      const html = `<!-- ${category} Product -->
<div class="product-card">
  <img src="${imageUrl}" alt="${name}" class="product-img" />
  <h3>${name}</h3>
  <p>${desc}</p>
  <strong>Price: $${price}</strong><br>
  <a href="${buy}" target="_blank" class="buy-btn">Buy Now</a>
</div>`;

      document.getElementById('output').textContent = html;
    }
  </script>
</body>
</html>
