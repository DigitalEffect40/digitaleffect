<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Admin - Digital Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Comfortaa', cursive;
      background: #f3f3f3;
      margin: 0;
      padding: 20px;
    }
    .admin-container {
      background: #fff;
      padding: 30px;
      max-width: 800px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-family: 'Comfortaa', cursive;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #7f6000;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #5f4700;
    }
    .output {
      margin-top: 30px;
      padding: 20px;
      background: #fefefe;
      border: 1px dashed #aaa;
      white-space: pre-wrap;
      border-radius: 10px;
      overflow-x: auto;
    }
    .preview-img {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h1>Product Admin Panel</h1>

    <label for="category">Select Category:</label>
    <select id="category">
      <option>Flower Design</option>
      <option>Bed Design</option>
      <option>Door Design</option>
      <option>Religious Design - Hindu</option>
      <option>Religious Design - Catholic</option>
      <option>Animal Design</option>
      <option>Tree Design</option>
      <option>Furniture</option>
    </select>

    <label for="name">Product Name:</label>
    <input type="text" id="name" />

    <label for="description">Description:</label>
    <textarea id="description"></textarea>

    <label for="price">Price (USD):</label>
    <input type="text" id="price" />

    <label for="code">Product Code:</label>
    <input type="text" id="code" />

    <label for="likes">Like Count:</label>
    <input type="number" id="likes" />

    <label for="note">Note:</label>
    <textarea id="note"></textarea>

    <label for="image">Upload Image (1920x1080):</label>
    <input type="file" id="image" accept="image/*" />
    <img id="imagePreview" class="preview-img" style="display:none;" />

    <label for="buy">Buy Now Link:</label>
    <input type="text" id="buy" placeholder="https://your-payment-link.com" />

    <button onclick="generateProduct()">Generate Product Card</button>

    <div class="output" id="output"></div>
  </div>

  <script>
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');

    imageInput.addEventListener('change', function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    });

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return text.replace(/[&<>"]/g, function(m) { return map[m]; });
    }

    function generateProduct() {
      const category = escapeHtml(document.getElementById('category').value);
      const name = escapeHtml(document.getElementById('name').value);
      const desc = escapeHtml(document.getElementById('description').value);
      const price = escapeHtml(document.getElementById('price').value);
      const code = escapeHtml(document.getElementById('code').value);
      const likes = escapeHtml(document.getElementById('likes').value);
      const note = escapeHtml(document.getElementById('note').value);
      const buy = escapeHtml(document.getElementById('buy').value);
      const imageUrl = imagePreview.src;

      const html = `<!-- ${category} Product -->\n<div class="product-card" style="border: 1px solid #ddd; padding: 20px; border-radius: 10px; margin-bottom: 30px; font-family: Comfortaa, cursive;">\n  <img src="${imageUrl}" alt="${name}" style="width: 100%; max-width: 100%; height: auto; border-radius: 8px;" />\n  <h3 style="margin-top: 15px; font-size: 1.4rem;">${name}</h3>\n  <p style="margin: 10px 0; color: #444;">${desc}</p>\n  <p style="font-weight: 600; margin-bottom: 8px;">Code: ${code} | Price: $${price}</p>\n  <a href="${buy}" target="_blank" style="display: inline-block; background-color: #7f6000; color: #fff; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 600; margin: 10px 0;">Buy Now</a>\n  <p style="margin: 8px 0; color: #888;">❤️ ${likes} Likes</p>\n  <p style="font-size: 0.9rem; color: #555;"><strong>Note:</strong> ${note}</p>\n</div>`;

      document.getElementById('output').textContent = html;
    }
  </script>
</body>
</html>
