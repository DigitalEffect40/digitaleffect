<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bed Design - Digital Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Comfortaa', cursive;
      background: #f9f9f9;
      color: #333;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.8rem;
      color: #1c1c1c;
      margin-bottom: 10px;
      font-weight: 700;
    }
    .subheading {
      text-align: center;
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    .subheading strong {
      color: #000;
    }
    .divider {
      height: 4px;
      width: 80px;
      background: #7f6000;
      margin: 0 auto 40px;
      border-radius: 2px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .product-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-8px);
    }

    .product-card img {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: cover;
    }

    .product-content {
      padding: 20px;
    }

    .product-content h3 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #222;
    }

    .product-content p {
      font-size: 0.95rem;
      margin-bottom: 8px;
      color: #555;
    }

    .product-content .code-price {
      font-weight: 600;
      margin: 10px 0;
      color: #444;
    }

    .buy-button {
      display: inline-block;
      margin-top: 12px;
      background-color: #7f6000;
      color: #fff;
      padding: 12px 22px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      transition: background 0.3s ease;
    }

    .buy-button:hover {
      background-color: #5f4700;
    }

    .footer-note {
      text-align: center;
      margin-top: 50px;
      font-size: 1rem;
      color: #777;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }
      .subheading {
        font-size: 1rem;
      }
      .buy-button {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Bed Design</h1>
    <p class="subheading">
      Elegant Bed Relief Designs by <strong>Digital Effect</strong> â€“ Premium STL, RLF & TAP files for luxurious and artistic furniture detailing.
    </p>
    <div class="divider"></div>

    <div class="product-grid">
      <!-- Paste product cards generated from admin panel here -->
    </div>

    <div class="divider" style="margin-top: 60px;"></div>
    <div class="footer-note">
      More elegant bed designs will be added soon. Stay creative with <strong style="color: #000;">Digital Effect</strong>.
    </div>
  </div>

</body>
</html>
