<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digital Effect - Responsive Header</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1c1c1c;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo-container {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 40px;
      margin-right: 10px;
    }

    .site-name {
      font-size: 22px;
      font-weight: bold;
    }

    .search-box {
      padding: 6px 12px;
      margin-left: 20px;
      border-radius: 4px;
      border: none;
      font-size: 14px;
    }

    .right-section {
      display: flex;
      align-items: center;
    }

    .menu-toggle {
      display: none;
      flex-direction: column; /* Add this to stack spans vertically */
      cursor: pointer; /* Add this to make it look clickable */
      margin-left: 0; /* Remove this */
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
    }

    nav {
      display: flex;
      align-items: center;
    }

    nav a, .dropbtn {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
      font-size: 16px;
    }

    nav a:hover, .dropbtn:hover {
      color: #00bcd4;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: #333;
      min-width: 200px;
      z-index: 1000;
      border-radius: 4px;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 16px;
      color: white;
      text-decoration: none;
      font-size: 15px;
    }

    .dropdown-content a:hover {
      background-color: #00bcd4;
      color: black;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      nav {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 10px;
      }

      nav.active {
        display: flex;
      }

      nav a, .dropbtn {
        margin: 10px 0;
        width: 100%;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: #2c2c2c;
      }

      .dropdown-content a {
        padding: 10px 20px;
      }

      .search-box {
        margin-top: 10px;
        margin-left: 0;
        width: 100%;
      }

      .right-section {
        flex-direction: column;
        align-items: flex-start;
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="images/products/Logo/Logo-Digital-Effect.jpg" alt="Digital Effect Logo" />
      <div class="site-name">Digital Effect</div>
    </div>

    <div class="right-section">
      <input type="text" class="search-box" placeholder="Search..." />

      <div class="menu-toggle" onclick="document.querySelector('nav').classList.toggle('active')">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <div class="dropdown">
        <span class="dropbtn">Product â–¾</span>
        <div class="dropdown-content">
          <a href="bed-design.html">Bed Design</a>
          <a href="flower-design.html">Flower Design</a>
          <a href="door-design.html">Door Design</a>
          <a href="frame-design.html">Frame Design</a>
          <a href="jain-buddhist-design.html">Jain & Buddhist Design</a>
          <a href="hindu-gods-design.html">Hindu Gods Design</a>
          <a href="cross-jesus-design.html">Cross & Jesus Design</a>
          <a href="animal-design.html">Animal Design</a>
          <a href="birds-design.html">Birds Design</a>
          <a href="tree-design.html">Tree Design</a>
          <a href="mirror-design.html">Mirror Design</a>
          <a href="clock-design.html">Clock Design</a>
          <a href="pillar-column-stair-design.html">Pillar, Column & Stair Design</a>
          <a href="heroes-of-india-design.html">Heroes of India</a>
          <a href="products-admin.html">All Products</a>
        </div>
      </div>
      <a href="video.html">Video</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

</body>
</html>
